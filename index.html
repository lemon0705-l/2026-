
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2026 New Year Fireworks</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Sans+SC:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    /* Prevent flashing and ensure the cinematic idle state is solid black */
    :root {
      background-color: #000;
    }
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      color: white;
      font-family: 'Noto Sans SC', sans-serif;
    }
    .cinzel {
      font-family: 'Cinzel', serif;
    }
    canvas {
      display: block;
    }
    @keyframes glow {
      0%, 100% { text-shadow: 0 0 10px rgba(255, 0, 0, 0.8), 0 0 20px rgba(255, 0, 0, 0.5); }
      50% { text-shadow: 0 0 25px rgba(255, 77, 77, 1), 0 0 50px rgba(255, 77, 77, 0.7); }
    }
    .glow-text {
      animation: glow 3s ease-in-out infinite;
    }
    /* Hide scrollbars globally */
    ::-webkit-scrollbar {
      display: none;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
      "react/": "https://esm.sh/react@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3"
    }
  }
  </script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
